    <style>
/* Container cho hình ảnh */
.image-container {
    position: relative;
    overflow: hidden;
    width: 100%;
    perspective: 1500px; /* Tạo độ sâu cho hiệu ứng 3D */
}

.image-container img {
    transition: transform 0.3s ease; /* Phóng to ảnh khi hover */
}

/* Lớp phủ overlay nằm trong một phần nhỏ ở dưới */
.overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 30%; /* Chiếm 30% chiều cao của ảnh */
    background: rgba(0, 0, 0, 0.7); /* Nền tối mờ */
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    opacity: 0; /* Bắt đầu ẩn */
    transform: translateX(-100%) rotateY(45deg) scale(0.8); /* Bắt đầu từ góc dưới trái với xoay nhẹ và thu nhỏ */
    transition: all 0.7s cubic-bezier(0.25, 1, 0.5, 1); /* Hiệu ứng mượt và tăng độ fancy */
    transform-origin: left center; /* Điểm xoay ở cạnh trái */
}

/* Khi hover vào container của hình ảnh */
.image-container:hover .overlay {
    transform: translateX(0) rotateY(0deg) scale(1); /* Di chuyển vào giữa và bỏ xoay */
    opacity: 1; /* Hiển thị overlay */
}

.image-container:hover img {
    transform: scale(1.2); /* Phóng to ảnh khi hover */
}
